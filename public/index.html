<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Epic Journey</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <head>
        <h1>Epic Journey</h1>
    </head>
    <main role='main'>

        <div class='forms-container'>
            <form id='login-form'>
                <fieldset class='login-form-section'>
                    <legend>Login</legend>
                    <label for='login-username'>Username</label>
                    <input type='text' id='login-username' name='login-username' required>
                    <label for='login-password'>Password</label>
                    <input type='password' id='login-password' name='login-password' required>
                    <button role='button' type='submit' id='login-button'>Login</button>

                    <a class="buttonGhost" href="./#signup">Sign Up</a>
                    <p id='login-error'></p>
                </fieldset>

                <fieldset class='signup-form-section'>
                    <legend>Sign Up</legend>
                    <label for='firstName'>First Name</label>
                    <input type='text' id='firstName' name='firstName' required>
                    <label for='lastName'>Last Name</label>
                    <input type='text' id='lastName' name='lastName' required>
                    <label for='username'>Username</label>
                    <input type='text' id='username' name='username' required>

                    <label for='password'>Password</label>
                    <input type='password' id='password' name='password' required>

                    <label for='password-match'>Re-enter Password</label>
                    <input type='password' id='password-match' name='password-match' required>

                    <button role='button' type='submit' id='signUpButton'>Sign Up</button>
                    <p id='signup-error'></p>
                </fieldset>

                <fieldset class='create-journey'>
                    <legend>Create Journey</legend>
                    <label for='title'>Title</label>
                    <input type='text' id='title' name='title' required>
                    <label for='location'>Location</label>
                    <input type='text' id='location' name='location' required>
                    <label for='dates'>Dates</label>
                    <input type='text' id='dates' name='dates' required> Journal Entry:
                    <textarea class='journal-entry'></textarea>
                    <button role='button' type='submit' id='signUpButton'> submit</button>
                </fieldset>
            </form>
        </div>

        <div class="homepage">

        </div>

        <div class="dashboard">

        </div>

        <div class="users">

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>

</html>
