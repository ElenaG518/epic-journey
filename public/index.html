<!DOCTYPE html>
<html>

<head>
    <title>Thinkful | Example of client with mock API data</title>
    <meta charset="utf-8">
</head>

<body>
    <main role='main'>

        <div class='forms-container'>
            <form id='login-form'>
                <fieldset class='login-form-section'>
                    <legend>Login</legend>
                    <label for='login-username'>Username</label>
                    <input type='text' id='login-username' name='login-username' required>
                    <label for='login-password'>Password</label>
                    <input type='password' id='login-password' name='login-password' required>

                    <button role='button' type='submit' id='login-button'>Login</button>
                    <input type="submit" value="Log In" class="button">
                    <a class="buttonGhost" href="./#signup">Sign Up</a>
                    <p id='login-error'></p>
                </fieldset>

                <fieldset class='signup-form-section'>
                    <legend>Sign Up</legend>
                    <label for='firstName'>First Name</label>
                    <input type='text' id='firstName' name='firstName' required>
                    <label for='lastName'>Last Name</label>
                    <input type='text' id='lastName' name='lastName' required>
                    <label for='username'>Username</label>
                    <input type='text' id='username' name='username' required>

                    <label for='password'>Password</label>
                    <input type='password' id='password' name='password' required>

                    <label for='password-match'>Re-enter Password</label>
                    <input type='password' id='password-match' name='password-match' required>

                    <button role='button' type='submit' id='signUpButton'>Sign Up</button>
                    <p id='signup-error'></p>
                </fieldset>
            </form>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>

</html>
